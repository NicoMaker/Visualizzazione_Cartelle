<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern File Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='26' font-size='26'>üìÅ</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Theme Toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <span class="theme-icon">üåô</span>
  </button>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">üìÅ</span>
        <h1 class="logo-text">File Explorer</h1>
      </div>

      <div class="header-actions">
        <div class="search-container">
          <div class="search-wrapper">
            <input type="search" id="search-input" placeholder="Search files and folders..." aria-label="Search">
            <button class="search-btn" id="search-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </button>
          </div>
        </div>

        <button class="action-btn" id="refresh-btn" title="Refresh">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>

        <button class="action-btn" id="view-toggle" title="Toggle view">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb" id="breadcrumb" aria-label="Breadcrumb navigation">
        <div class="breadcrumb-content">
          <button class="back-btn" id="back-btn" title="Go back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
          </button>
          <div class="breadcrumb-path" id="breadcrumb-path"></div>
        </div>
      </nav>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="folder-info" id="folder-info">
            <span class="folder-name">Loading...</span>
            <span class="item-count">0 items</span>
          </div>
        </div>

        <div class="toolbar-right">
          <div class="sort-controls">
            <select id="sort-select" class="sort-select">
              <option value="name">Name</option>
              <option value="modified">Modified</option>
              <option value="size">Size</option>
              <option value="type">Type</option>
            </select>

            <button class="sort-order" id="sort-order" title="Sort order">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M7 12h10M11 18h2"></path>
              </svg>
            </button>
          </div>

          <button class="action-btn" id="download-all" title="Download all as ZIP">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
            </svg>
            <span>Download All</span>
          </button>
        </div>
      </div>

      <!-- File Explorer -->
      <div class="explorer" id="explorer">
        <div class="explorer-content" id="explorer-content">
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading files...</p>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="search-results" id="search-results" style="display: none;">
        <div class="search-header">
          <h3>Search Results</h3>
          <button class="close-search" id="close-search">√ó</button>
        </div>
        <div class="search-content" id="search-content"></div>
      </div>
    </div>
  </main>

  <!-- Context Menu -->
  <div class="context-menu" id="context-menu">
    <div class="context-item" data-action="download">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
      </svg>
      Download
    </div>
    <div class="context-item" data-action="copy-path">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
      Copy Path
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <script src="script.js"></script>
</body>

</html>
